<div class="container">
<form [formGroup]="recipeForm" (submit)="onSave()">
  <div class="row mb-3">
    <div class="col-12">
      <button type="submit" class="btn btn-success mr-3" [disabled]="!recipeForm.valid">Save</button>
      <button type="button" class="btn btn-danger" (click)="exitEdit()">Cancel</button>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-12">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-12">
      <div class="form-group">
        <label for="imagePath">Image URL</label>
        <input type="text" id="imagePath" class="form-control" #imagePath formControlName="imagePath">
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-12">
      <img [src]="imagePath.value" class="img-responsive">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-12">
      <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-12" formArrayName="ingredients">
      <div class="row"
        *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls, let i = index"
           [formGroupName]="i"
      >
        <div class="col-8">
          <input type="text" class="form-control" formControlName="iName" />
        </div>
        <div class="col-2">
          <input type="number" class="form-control" formControlName="iAmount" />
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-danger" (click)="deleteIngredient(i)">X</button>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-12">
          <button class="btn btn-success" (click)="addNewIngredient()" type="button">Add ingredient</button>
        </div>
      </div>

    </div>
  </div>
</form>
</div>
