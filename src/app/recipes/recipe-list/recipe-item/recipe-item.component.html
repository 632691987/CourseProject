<a
  href="#"
  class="list-group-item clearfix"
  (click)="onSelected()"
  >
  <div class="card">
    <div class="card-horizontal">
      <div class="card-body">
        <h5 class="card-title">{{recipe.name}}</h5>
        <p class="card-text">{{recipe.description}}</p>
      </div>
      <div>
        <img class="item-image" [src]="recipe.imagePath" alt="{{recipe.name}}">
      </div>
    </div>
  </div>
</a>
