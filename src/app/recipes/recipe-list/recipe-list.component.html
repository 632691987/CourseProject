<div class="row">
  <div class="col-md-12">
    <button class="btn btn-success" (click)="addNewRecipe()">New Recipe</button>
  </div>
</div>


<div class="row">
  <div class="col-md-12">
    <app-recipe-item
      *ngFor="let recipe of recipes; let loop = index"
      [recipeInput]="recipe"
      [loop]="loop"
    ></app-recipe-item>
  </div>
</div>
