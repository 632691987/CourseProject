<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="onAddItem()" #form="ngForm">
      <div class="row">
        <div class="col-md-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required />
        </div>
        <div class="col-md-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel required [pattern]="'^[0-9]+[0-9]*$'" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success mr-3" type="submit" [disabled]="!form.valid" *ngIf="!editShoppingItemMode">Add</button>
          <button class="btn btn-info mr-3" type="button" *ngIf="editShoppingItemMode" [disabled]="!form.valid" (click)="onEditItem()">Edit</button>
          <button class="btn btn-danger mr-3" type="button" *ngIf="editShoppingItemMode" (click)="deleteItem()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClearForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
